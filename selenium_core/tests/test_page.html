<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página de Teste</title>
</head>
<body>
    <h1 id="titulo">Bem-vindo à Página de Teste</h1>
    <p class="paragrafo">Este é um parágrafo para testes.</p>
    <input type="text" id="campo_nome" name="nome" value="Valor inicial">
    <button id="botao_clicavel" onclick="document.getElementById('titulo').innerText = 'Botão Clicado!'">Clique Aqui</button>
    <button id="botao_desabilitado" disabled>Não Clicável</button>
</body>
</html>
